<script>
  var chatId = "<?php echo isset($_GET['chat_id']) ? htmlspecialchars($_GET['chat_id']) : ''; ?>";

  document.getElementById('inviteButton').addEventListener('click', function() {
    const textToCopy = "https://t.me/share/url?url=https://t.me/dolphincoinearning_bot?start=" + chatId + "&text=Join%20me%20in%20DolphinCoin%20and%20start%20earning%20today!%20Let’s%20earn%20together!";

    navigator.clipboard.writeText(textToCopy).then(function() {
      const copyMessage = document.getElementById('copyMessage');
      copyMessage.classList.remove('hidden');
      copyMessage.classList.add('block');

      setTimeout(function() {
        copyMessage.classList.remove('block');
        copyMessage.classList.add('hidden');
        window.location = "https://t.me/share/url?url=https://t.me/dolphincoinearning_bot?start=" + chatId + "&text=Join%20me%20in%20DolphinCoin%20and%20start%20earning%20today!%20Let’s%20earn%20together!";
      }, 2000);
    }).catch(function(err) {
      console.error('Error in copying text: ', err);
    });
  });
</script>
