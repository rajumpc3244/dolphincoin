<!DOCTYPE html>
<html>
<head>
  <title>Withdraw Funds</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    :root {
      --primary: #6e00ff;
      --secondary: #ff00a8;
      --accent: #00f7ff;
      --dark: #0a001a;
      --light: #f0f0f0;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, var(--dark), #1a0033);
      color: var(--light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(110, 0, 255, 0.1) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(255, 0, 168, 0.1) 0%, transparent 20%);
    }
    
    .container {
      width: 100%;
      max-width: 500px;
      background: rgba(15, 5, 30, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 
        0 0 20px rgba(110, 0, 255, 0.3),
        0 0 40px rgba(255, 0, 168, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transform-style: preserve-3d;
      perspective: 1000px;
      animation: float 6s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0) rotateX(0deg) rotateY(0deg); }
      50% { transform: translateY(-20px) rotateX(2deg) rotateY(2deg); }
    }
    
    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 28px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 10px rgba(110, 0, 255, 0.3);
      position: relative;
    }
    
    h2::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      border-radius: 3px;
    }
    
    .form-group {
      margin-bottom: 20px;
      position: relative;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--accent);
      text-shadow: 0 0 5px rgba(0, 247, 255, 0.3);
    }
    
    input, select {
      width: 100%;
      padding: 15px;
      border-radius: 10px;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: var(--light);
      font-size: 16px;
      transition: all 0.3s ease;
      border-left: 3px solid var(--primary);
    }
    
    input:focus, select:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 
        0 0 10px rgba(110, 0, 255, 0.3),
        0 0 20px rgba(255, 0, 168, 0.2);
      border-left: 3px solid var(--accent);
      transform: translateY(-2px);
    }
    
    input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }
    
    button {
      width: 100%;
      padding: 15px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }
    
    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, var(--secondary), var(--primary));
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    button:hover::before {
      opacity: 1;
    }
    
    button:hover {
      transform: translateY(-3px);
      box-shadow: 
        0 5px 15px rgba(110, 0, 255, 0.4),
        0 10px 30px rgba(255, 0, 168, 0.3);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    #status {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      font-weight: 500;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.3s ease;
    }
    
    #status.show {
      opacity: 1;
      transform: translateY(0);
      background: rgba(0, 247, 255, 0.1);
      border: 1px solid var(--accent);
      color: var(--accent);
      text-shadow: 0 0 5px rgba(0, 247, 255, 0.3);
    }
    
    .pulse {
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(110, 0, 255, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(110, 0, 255, 0); }
      100% { box-shadow: 0 0 0 0 rgba(110, 0, 255, 0); }
    }
    
    .glow-text {
      animation: glow 2s ease-in-out infinite alternate;
    }
    
    @keyframes glow {
      from { text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px var(--primary), 0 0 20px var(--primary); }
      to { text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px var(--secondary), 0 0 40px var(--secondary); }
    }

    /* Task Points Section */
    .task-points {
      margin-top: -10px;
      margin-bottom: 20px;
      padding: 15px;
      background: rgba(0, 247, 255, 0.05);
      border-radius: 10px;
      border: 1px dashed var(--accent);
    }

    .task-points input {
      background: rgba(0, 247, 255, 0.1);
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
      
      h2 {
        font-size: 24px;
      }
      
      input, select, button {
        padding: 12px;
      }
    }
  </style>
</head>
<body>

  <div class="container pulse">
    <h2 class="glow-text">WITHDRAW FUNDS</h2>
    <form id="withdrawForm">
      <div class="form-group">
        <label for="username">Your Name</label>
        <input type="text" id="username" name="username" placeholder="Enter your full name" required>
      </div>
      
      <div class="form-group">
        <label for="userid">User ID</label>
        <input type="text" id="userid" name="userid" placeholder="Enter your user ID" required>
      </div>

      <!-- Task Points Section -->
      <div class="task-points">
        <label for="taskPoints">Your Total Task Points</label>
        <input type="text" id="taskPoints" name="taskPoints" placeholder="e.g., 2500 Points" readonly>
      </div>

      <div class="form-group">
        <label for="amount">Amount (৳)</label>
        <input type="number" id="amount" name="amount" placeholder="Minimum ৳200" required>
      </div>

      <div class="form-group">
        <label for="method">Payment Method</label>
        <select id="method" name="method" required>
          <option value="">Select Payment Method</option>
          <option value="bkash">bKash</option>
          <option value="nagad">Nagad</option>
          <option value="rocket">Rocket</option>
          <option value="bank">Bank Transfer</option>
        </select>
      </div>

      <div class="form-group">
        <label for="number">Account Number</label>
        <input type="text" id="number" name="number" placeholder="01XXXXXXXXX" required>
      </div>

      <button type="submit">REQUEST WITHDRAWAL</button>
      <p id="status"></p>
    </form>
  </div>

  <script>
    // Simulate fetching task points (replace with actual logic)
    document.addEventListener("DOMContentLoaded", function() {
      document.getElementById("taskPoints").value = "2500 Points";
    });

    // Form submission
    document.getElementById("withdrawForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const statusElement = document.getElementById("status");
      
      // Show processing status
      statusElement.textContent = "Processing your request...";
      statusElement.classList.add("show");
      
      // Simulate processing delay
      setTimeout(() => {
        statusElement.textContent = "Withdrawal request submitted successfully!";
        statusElement.style.background = "rgba(0, 255, 100, 0.1)";
        statusElement.style.borderColor = "#00ff64";
        statusElement.style.color = "#00ff64";
        document.getElementById("withdrawForm").reset();
        
        // Reset task points after submission
        document.getElementById("taskPoints").value = "2500 Points";
        
        // Hide status after 5 seconds
        setTimeout(() => {
          statusElement.classList.remove("show");
        }, 5000);
      }, 2000);
    });
  </script>

</body>
</html>
