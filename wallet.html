    <style>
        body {
            background: linear-gradient(to left top, #e6b971, #F1D06E) fixed;
            font-family: 'Arial', sans-serif;
        }

        .div-wir {
            margin: auto;
            position: relative;
            top: 5px;
            width: auto;
            max-width: 500px;
        }

        .welcome-message {
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }

        .notice-box {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            color: #fff;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .form-control {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            outline: none;
            background: linear-gradient(to left top, #F1D06E, rgb(114, 124, 27)) fixed;
            border-radius: 24px;
            border: 2px solid rgba(255,255,255,0.2);
            color: rgba(8, 8, 8, 0.678);
            transition: all 0.5s;
            margin-bottom: 10px;
        }

        .form-control:hover {
            border: 2px solid rgba(255,255,255,0.5);
        }

        .form-control:focus {
            border: 2px solid rgba(255,255,255,0.5);
            background: linear-gradient(to left top, #F1D06E, yellow) fixed;
        }

        .btn {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 15px;
            font-weight: bold;
            outline: none;
            background: linear-gradient(to left top, #F1D06E, rgb(202, 223, 17)) fixed;
            border-radius: 24px;
            border: 5px solid rgba(255,255,255,0.2);
            color: rgba(0, 0, 0, 0.8);
            transition: all 0.5s;
            cursor: pointer;
        }

        .btn:hover {
            border: 5px solid rgba(255,255,255,0.5);
            background: linear-gradient(to left top, #9beb06, #87ca0a) fixed;
        }

        .btn:focus {
            background: linear-gradient(to left top, #98ca0d, yellow) fixed;
        }

        .payment-method {
            display: none;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            margin-top: 15px;
        }

        .method-selector {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .method-btn {
            padding: 10px 20px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.3);
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            color: #fff;
            font-weight: bold;
        }

        .method-btn.active {
            background: rgba(255, 255, 255, 0.7);
            color: #333;
        }

        .task-reminder {
            margin-top: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            text-align: center;
            color: #fff;
            font-size: 14px;
        }
    </style>
</head>

<body class="boost">
    <div class="haeder">
        <a href="index.html">
            <svg width="25px" height="25px" viewbox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M22 11.9299H2" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                <path d="M8.00009 19L2.84009 14C2.5677 13.7429 2.35071 13.433 2.20239 13.0891C2.05407 12.7452 1.97754 12.3745 1.97754 12C1.97754 11.6255 2.05407 11.2548 2.20239 10.9109C2.35071 10.567 2.5677 10.2571 2.84009 10L8.00009 5" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
        </a>
    </div>
    
    <br><br><br><br>
    
    <div class="div-wir p-4">
        <!-- Welcome message with username -->
        <div class="welcome-message">
            <h2 id="username-display">Welcome, User!</h2>
        </div>
        
        <!-- Notice box -->
        <div class="notice-box">
            <p><strong>Payment methods (bKash and Bank) will be available next month!</strong></p>
            <p>You'll be able to easily withdraw your points to BDT and USD.</p>
        </div>
        
        <input type="number" id="points" class="form-control" placeholder="Enter points to withdraw (e.g., 1000000)">
        
        <div class="method-selector">
            <button class="method-btn active" data-method="bkash">bKash</button>
            <button class="method-btn" data-method="bank">Bank Transfer</button>
        </div>
        
        <!-- bKash Payment Form -->
        <div id="bkash-form" class="payment-method active">
            <input type="tel" id="bkash-number" class="form-control" placeholder="bKash Number (e.g., 017XXXXXXXX)">
            <input type="text" id="bkash-name" class="form-control" placeholder="Account Holder Name">
            <button id="bkash-withdraw" class="btn">Request bKash Withdrawal</button>
        </div>
        
        <!-- Bank Transfer Form -->
        <div id="bank-form" class="payment-method">
            <input type="text" id="bank-name" class="form-control" placeholder="Bank Name">
            <input type="text" id="account-name" class="form-control" placeholder="Account Holder Name">
            <input type="text" id="account-number" class="form-control" placeholder="Account Number">
            <input type="text" id="routing-number" class="form-control" placeholder="Routing Number (if applicable)">
            <input type="text" id="swift-code" class="form-control" placeholder="SWIFT/BIC Code (for international)">
            <button id="bank-withdraw" class="btn">Request Bank Withdrawal</button>
        </div>
        
        <!-- Task reminder -->
        <div class="task-reminder">
            <p><strong>Attention:</strong> Task points will convert to your withdrawal balance.</p>
            <p>Complete your 50 daily tasks - they auto-reset every 24 hours!</p>
        </div>
    </div>

    <script src="./assets/js/charge.js"></script>
    
    <script>
        // Display username (you would get this from your authentication system)
        function displayUsername() {
            // In a real app, you would get this from your backend or auth system
            const username = "John Doe"; // Replace with actual username
            document.getElementById('username-display').textContent = `Welcome, ${username}!`;
        }
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            displayUsername();
            
            // Payment method selection
            const methodBtns = document.querySelectorAll('.method-btn');
            const paymentMethods = document.querySelectorAll('.payment-method');
            
            methodBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    // Remove active class from all buttons and forms
                    methodBtns.forEach(b => b.classList.remove('active'));
                    paymentMethods.forEach(method => method.classList.remove('active'));
                    
                    // Add active class to clicked button
                    btn.classList.add('active');
                    
                    // Show corresponding form
                    const method = btn.getAttribute('data-method');
                    document.getElementById(`${method}-form`).classList.add('active');
                });
            });
            
            // Withdrawal request handling
            document.getElementById('bkash-withdraw').addEventListener('click', processBkashWithdrawal);
            document.getElementById('bank-withdraw').addEventListener('click', processBankWithdrawal);
            
            function processBkashWithdrawal() {
                const points = document.getElementById('points').value;
                const bkashNumber = document.getElementById('bkash-number').value;
                const bkashName = document.getElementById('bkash-name').value;
                
                if (!points || !bkashNumber || !bkashName) {
                    alert('Please fill all fields');
                    return;
                }
                
                if (!/^01[3-9]\d{8}$/.test(bkashNumber)) {
                    alert('Please enter a valid bKash number');
                    return;
                }
                
                // Show coming soon message
                alert('Withdrawal service will be available next month!');
                
                // Here you would typically send this data to your server
                // alert(`Withdrawal request submitted!\n${points} points to bKash: ${bkashNumber}\nAccount: ${bkashName}`);
                
                // Reset form
                document.getElementById('points').value = '';
                document.getElementById('bkash-number').value = '';
                document.getElementById('bkash-name').value = '';
            }
            
            function processBankWithdrawal() {
                const points = document.getElementById('points').value;
                const bankName = document.getElementById('bank-name').value;
                const accountName = document.getElementById('account-name').value;
                const accountNumber = document.getElementById('account-number').value;
                
                if (!points || !bankName || !accountName || !accountNumber) {
                    alert('Please fill all required fields');
                    return;
                }
                
                // Show coming soon message
                alert('Withdrawal service will be available next month!');
                
                // Here you would typically send this data to your server
                // alert(`Withdrawal request submitted!\n${points} points to Bank: ${bankName}\nAccount: ${accountName}\nNumber: ${accountNumber}`);
                
                // Reset form
                document.getElementById('points').value = '';
                document.getElementById('bank-name').value = '';
                document.getElementById('account-name').value = '';
                document.getElementById('account-number').value = '';
                document.getElementById('routing-number').value = '';
                document.getElementById('swift-code').value = '';
            }
        });
    </script>
