        .select-none { user-select: none; }

    <script>
        // Track completed tasks
        const completedTasks = {};
        let currentTaskId = null;
        
        // Function to start a task (show ad first)
        function startTask(taskId) {
            // Don't proceed if task already completed
            if (completedTasks[taskId]) return;
            
            currentTaskId = taskId;
            
            // Show loading message
            document.getElementById('adContainer').classList.remove('hidden');
            document.getElementById('adDisplay').innerHTML = '<p>Loading ad...</p>';
            
            // Show rewarded interstitial ad
            show_9237110().then(() => {
                // Ad watched successfully - show continue button
                document.getElementById('continueBtn').classList.remove('hidden');
                document.getElementById('adDisplay').innerHTML = '<p>Ad completed! Click continue to complete your task.</p>';
            }).catch((error) => {
                // Ad failed or was closed
                document.getElementById('adDisplay').innerHTML = '<p>Ad not completed. Please try again.</p>';
                setTimeout(() => {
                    document.getElementById('adContainer').classList.add('hidden');
                }, 2000);
            });
            
            // Set continue button action
            document.getElementById('continueBtn').onclick = function() {
                completeTask(currentTaskId);
            };
        }
        
        // Function to complete a task
        function completeTask(taskId) {
            // Mark task as completed
            completedTasks[taskId] = true;
            const taskElement = document.getElementById(taskId);
            taskElement.classList.add('completed');
            taskElement.querySelector('.status-icon').textContent = '✓';
            
            // Hide ad container
            document.getElementById('adContainer').classList.add('hidden');
            document.getElementById('continueBtn').classList.add('hidden');
            
            // Calculate reward based on task
            let reward = 0;
            switch(taskId) {
                case 'task1': reward = 5000; break;
                case 'task2': reward = 5000; break;
                case 'task3': reward = 3000; break;
                case 'task4': reward = 3000; break;
                case 'task5': reward = 2000; break;
            }
            
            // Update balance
            const currentBalance = parseInt(document.getElementById('score').textContent) || 0;
            document.getElementById('score').textContent = currentBalance + reward;
            
            // Show completion message
            alert(`Task completed! You earned ${reward} coins!`);
            
            // Reset current task
            currentTaskId = null;
            
            // In a real implementation, you would send this to your backend
            // fetch('/complete-task', {
            //     method: 'POST',
            //     body: JSON.stringify({ taskId, userId }),
            //     headers: { 'Content-Type': 'application/json' }
            // });
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Close ad container when clicking outside
            document.getElementById('adContainer').addEventListener('click', function(e) {
                if (e.target === this) {
                    this.classList.add('hidden');
                    document.getElementById('continueBtn').classList.add('hidden');
                }
            });
            
            // Also show interstitial ads occasionally
            show_9237110({ 
                type: 'inApp', 
                inAppSettings: { 
                    frequency: 2, 
                    capping: 0.1, 
                    interval: 30, 
                    timeout: 5, 
                    everyPage: false 
                } 
            });
        });
    </script>
